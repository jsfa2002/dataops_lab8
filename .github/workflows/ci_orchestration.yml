name: CI - Pipeline Orchestration Tests
on: [push, pull_request]
jobs:
  test-orchestration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-mock
      - name: Test orchestration components
        run: |
          python -m pytest tests/test_orchestration.py -q
      - name: Validate pipeline configuration
        run: |
          python scripts/validate_config.py
      - name: Dry-run pipeline (import)
        run: |
          python -c "from src.orchestrator import PipelineOrchestrator; PipelineOrchestrator('config/pipeline_config.yaml')"
  integration-test:
    runs-on: ubuntu-latest
    needs: test-orchestration
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Download sample data
        run: python scripts/download_sample_data.py
      - name: Run integration test
        run: python tests/integration_test.py
